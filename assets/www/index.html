<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link href="assets/css/styles.css" rel="stylesheet">
    <link href="assets/css/kulturalive.css" rel="stylesheet">
     <link href="assets/css/mainMenu.css" rel="stylesheet">
    <link href="assets/topcoat/css/topcoat-mobile-light.css" rel="stylesheet">
    <link href="assets/css/pageslider.css" rel="stylesheet">
</head>

<body id="home">

	<div id="initialPage" > 
      
                <ul class="ui-listview">
					<li class="btn_a"><a href="#concerts/0" >ENTRADAS</a></li>
		            <li class="btn_s"><a href="#concerts/0" >SALAS</a></li>
				    <li class="btn_l"><a href="#concerts/0" >NOTICIAS</a></li>
					<li class="btn_c"><a href="#concerts/0" >AYUDA</a></li>
				</ul>                
            
      
    </div>
    
    
    <script id="home-tpl" type="text/x-handlebars-template">
	    <div class="topcoat-navigation-bar-kometa" data-add-back-btn="true">
	        <div class="topcoat-navigation-bar__title-kometa center full">
	            <h1>CONCIERTOS</h1>
	        </div>
	    
            
        </div>
	    <div class="search-bar">
	        <input type="search" placeholder="Buscar" class="topcoat-search-input search-key">
	    </div>
	    <!--<div class="topcoat-list__container scroller">-->
	    <div class="topcoat-list__container">
        	<ul class="topcoat-list list employee-list"></ul>
	    </div>
	</script>
	
	
	<script id="employee-li-tpl" type="text/x-handlebars-template">
	    {{#.}}
	    <li class="topcoat-list__item-kometa">
		    <a href="#concerts/{{id}}">
		    	<div class="boxLi">
			    	<div class="boxImg">
					    {{#if pic}}
			            	<img src="assets/pics/{{pic}}">
			            {{else}}
			            	<img src="assets/pics/no_disponible.jpg">
			            {{/if}}
		            </div>
				    <div class="boxItem">
			        	<div class="itemBand">{{bandName}}</div>
			            <div class="itemDate">{{date}}</div>
				    </div>
			   </div>
		    </a>
		</li>
	    {{/.}}
	</script>
	
	<script id="employee-tpl" type="text/x-handlebars-template">
	    <div class="topcoat-navigation-bar">
	        <div class="topcoat-navigation-bar__item left quarter">
	            <a class="topcoat-icon-button--quiet back-button" href="#">
	                <span class="topcoat-icon topcoat-icon--back"></span>
	            </a>
	        </div>
	        <div class="topcoat-navigation-bar__item center half">
	            <h1 class="topcoat-navigation-bar__title">{{bandName}}</h1>
	        </div>
	    </div>
	    <div class='details'>
	        {{#if pic}}
	        	<img src="assets/pics/{{pic}}" class="employee-image">
	        {{else}}
	        	<img src="assets/pics/no_disponible.jpg" class="employee-image">
	        {{/if}}
	        <h1><b>{{bandName}}</b></h1>
	        <h1>{{date}}</h1>
	    </div>
	</script>
	
	<script src="cordova.js"></script>
	<script src="lib/jquery/jquery-1.8.0.min.js"></script>
    <script src="lib/jquery.jsonp.js"></script>    
 	<script src="lib/fastclick.js"></script>
	<script src="lib/handlebars.js"></script>
	<script src="lib/pageslider.js"></script>
   
    <script src="js/Ajax.js"></script>
    <script src="js/adapters/websql-adapter.js"></script>	
    <script src="js/Controller.js"></script>    
    <script src="js/ListConcertsView.js"></script>
    <script src="js/ConcertDetailView.js"></script>
    <script src="js/app.js"></script>
    
    
    
</body>
</html>
</html>
