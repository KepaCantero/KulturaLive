		<script id="initialPage-tpl" type="text/x-handlebars-template">
			
			<div id="boxLogo">
				<img id="logo-kometa" src="assets/images/logo_kultura_live_G_sin_fondo.png"/>
			</div>
			
			<div id="initialPage">				
				<a class="btn_a" href="#mainMenu/concertsList/" >ENTRADAS</a>

				<a class="btn_c" href="#mainMenu/dummy" >INFO</a>
			</div>

		<!----------------------->
		<!--LISTA DE CONCIERTOS-->
		<!----------------------->
		<script id="home-tpl" type="text/x-handlebars-template">					
			<div class="topcoat-navigation-bar header-fijo">
	            <div class="topcoat-navigation-bar__item left quarter">
					<a class="topcoat-icon-button--quiet back-button">
						<span class="topcoat-icon topcoat-icon--back"></span>
					</a>
				</div>
				
				<div class="topcoat-navigation-bar__item center half">
					<h1 class="topcoat-navigation-bar__title">CONCIERTOS</h1>
				</div>
				
				<div class="topcoat-navigation-bar__item right quarter">
                    <a id="slide-menu-button" class="topcoat-icon-button--quiet search-button">
                        <span class="topcoat-icon topcoat-icon--search"></span>
                    </a>
          		</div>
	        </div>
			
			<nav class="side-nav">
                <div class="topcoat-list__container side-nav__list__container">
				   	
				   	<div class="nav-item">
				   		<input id="inputPelicula" placeholder="Grupo" class="topcoat-text-input">
					</div>
					
					<div class="nav-item">
						<select id="inputId" class="topcoat-select">
							<option selected value="">Sala</option>
							<option value="Le Bukowski">Le Bukowski</option>
							<option value="Atabal">Atabal</option>
							<option value="Jimmy Jazz">Jimmy Jazz</option>
							<option value="Rock Star">Rock Star</option>
						</select>
					</div>
					
					<div class="nav-item">
						<input id="inputFecha" type="text" placeholder="Fecha" class="topcoat-text-input">
					</div>
					
					<div class="centerItem">
						<button id="buttonSearch" class="topcoat-button--cta">BUSCAR</button>
					</div>
					
            	</div>
            </nav>
            
                            
    		<div class="main-content content-conciertos">				
			    <div id="busquedaConciertos">
			    	<div id="boxBusqueda">
			    		<input id="inputBusqConciertos" class="topcoat-text-input" type="text" placeholder="Búsqueda"></input>
		    			<button id="butBusqConciertos" class="topcoat-icon-button"> > </button>
	    			</div>
			    </div>
			    			    
                <ul id="fotorama" class="fotorama rslides"></ul>
                
				<div class="listBox">
					<div class="topcoat-list__container-kometa">
						<dl class="topcoat-list list lista-conciertos"></dl>
					</div>
				</div>
			</div>
		</script>

		<script id="concert-li-tpl" type="text/x-handlebars-template">
		
		{{#each concerts}}
		
			{{#if nuevaFecha}}
				<li class="topcoat-list__header-kometa">{{nuevaFecha}}</li>
			{{/if}}
			
			<li class="topcoat-list__item-kometa">
				<div class="itemBox">
					<a href="#mainMenu/concertsList/{{id_conciertos}}">
						<div class="boxLi">
							<div class="boxImg">
								{{#if imagen}}
									<img src="http://kometa.esy.es/subidas/imagenes/conciertos/{{imagen}}">
								{{else}}
									<img src="assets/pics/no_disponible.jpg">
								{{/if}}
							</div>
							<div class="boxItem">
								<div class="itemBand">{{grupos}}</div>
								<div class="itemSala">{{nombre_sala}}</div>
								<div class="itemBand">{{hora}}</div>
								<div class="itemPrecio">{{precio_ant}} euros (antic.)</div>
								<div class="itemPrecio">{{precio_taq}} euros (taq.)</div>
								<div class="flechaItem">
									<img id="imgFlechaItem" src="assets/images/flecha_item_32.png">
								</div>
							</div>
							
						</div>
					</a>
				</div>
			</li>
		{{/each}}
		</script>
		
		
		<!--------------------->
		<!--ITEMS DE FOTORAMA-->
		<!--------------------->
		<script id="fotorama-tpl" type="text/x-handlebars-template">
			{{#each concerts}}
				<li class="itemBox">
					<a class="enlaceFotorama" href="#mainMenu/concertsList/{{id_conciertos}}">
						<div class="boxImgFotorama">
							{{#if imagen}}
								<img class="imgFotorama" src="http://kometa.esy.es/subidas/imagenes/conciertos/{{imagen}}">
							{{else}}
								<img class="imgFotorama" src="assets/pics/no_disponible.jpg">
							{{/if}}
						</div>
						<div class="boxItemFotorama">
							<div class="itemBandFotorama">{{grupos}}</div>
							<div class="itemSalaFotorama">{{nombre_sala}}</div>
							<div class="itemDateFotorama">{{diaMes}}</div>
							<!--<div class="itemPrecioFotorama">{{precio_taq}} euros (taquilla)</div>-->
						</div>
					</a>
				</li>
			{{/each}}
		</script>
		
		
		<!-------------------------->
		<!--DETALLES DEL CONCIERTO-->
		<!-------------------------->
		<script id="concert-tpl" type="text/x-handlebars-template">
			{{#each concert}}
			<div class="topcoat-navigation-bar">
				<div class="topcoat-navigation-bar__item left quarter">
					<a class="topcoat-icon-button--quiet back-button">
						<span class="topcoat-icon topcoat-icon--back"></span>
					</a>
				</div>
				
				<div class="topcoat-navigation-bar__item center half">
					<h1 class="topcoat-navigation-bar__title">{{grupos}}</h1>
				</div>
				
				<div class="topcoat-navigation-bar__item right quarter">
          		</div>
			</div>
			
         
            <div class="main-content">
				<div class="divFondo">
					<div class="detailImageBox">
						{{#if imagen}}
							<div class="detail-image">
								<img src="http://kometa.esy.es/subidas/imagenes/conciertos/{{imagen}}">
							</div>
						{{else}}
							<div class="detail-image">
								<img src="assets/pics/no_disponible.jpg">
							</div>
						{{/if}}
					</div>
	
					<div id="myDivId" class="detailBand">{{grupos}}</div>				
					<div class="detailSala">{{nombre_sala}}</div>
					<div class="detailDate">{{nuevaFecha}}</div>
					<div class="detailHour">{{hora}}</div>
					<div class="detailHour">{{precio_ant}} euros (antic.)</div>
					<div class="detailHour">{{precio_taq}} euros (taquilla)</div>		
					<div class="detail-image">
						<a class="topcoat-button--cta" href="#mainMenu/ticketDetails" >COMPRAR ENTRADA</a>
					</div>		
				</div>
			</div>
			{{/each}}
		</script>
      
      	
      	<!------------------>
		<!--LISTA DE SALAS-->
		<!------------------>  
        <script id="salas-tpl" type="text/x-handlebars-template">
	        <div class="topcoat-navigation-bar">
		            <div class="topcoat-navigation-bar__item left quarter">
						<a class="topcoat-icon-button--quiet back-button">
							<span class="topcoat-icon topcoat-icon--back"></span>
						</a>
					</div>
					
					<div class="topcoat-navigation-bar__item center half">
						<h1 class="topcoat-navigation-bar__title">SALAS</h1>
					</div>					
		    </div>
		    
			<div class="main-content content-conciertos">				
				<div class="listBox">
					<div class="topcoat-list__container-kometa container-salas">
						<dl class="topcoat-list list lista-salas"></dl>
					</div>
				</div>
			</div>
        </script>
                
        
        <!------------------------------>
		<!--ITEMS DE LA LISTA DE SALAS-->
		<!------------------------------>
		
		<script id="salas-li-tpl" type="text/x-handlebars-template">
			{{#each salas}}
			
			<li class="topcoat-list__item-kometa">
				<div class="itemBox">
					<a href="#mainMenu/salas/{{id_sala}}">
						<div class="boxLi">
							<div class="boxImg">
								{{#if logo_sala}}
									<img src="http://kometa.esy.es/subidas/imagenes/salas/{{logo_sala}}">
								{{else}}
									<img src="assets/pics/no_disponible.jpg">
								{{/if}}
							</div>
							<div class="boxItem">
								<div class="itemBand">{{nombre_sala}}</div>
								<div class="itemSala">{{ciudad_sala}}</div>
								<div class="itemPrecio">{{comunidad_sala}}</div>
							</div>
						</div>
					</a>
				</div>
			</li>
			{{/each}}
		</script>
        
           
		<!---------------->
		<!--DETALLE SALA-->
		<!---------------->
		<script id="sala-tpl" type="text/x-handlebars-template">
			{{#each sala}}
			<div class="topcoat-navigation-bar">
				<div class="topcoat-navigation-bar__item left quarter">
					<a class="topcoat-icon-button--quiet back-button">
						<span class="topcoat-icon topcoat-icon--back"></span>
					</a>
				</div>
				
				<div class="topcoat-navigation-bar__item center half">
					<h1 class="topcoat-navigation-bar__title">{{nombre_sala}}</h1>
				</div>
				
				<div class="topcoat-navigation-bar__item right quarter">
          		</div>
			</div>
			
         
            <div class="main-content">
				<div class="divFondo">
					<div class="detailImageBox">
						{{#if logo_sala}}
							<div class="detail-image">
								<img class="imgDetalle" src="http://kometa.esy.es/subidas/imagenes/salas/{{logo_sala}}">
							</div>
						{{else}}
							<div class="detail-image">
								<img class="imgDetalle" src="assets/pics/no_disponible.jpg">
							</div>
						{{/if}}
					</div>
	
					<div id="myDivId" class="detailBand">{{nombre_sala}}</div>				
					<div class="detailSala">{{ciudad_sala}}</div>
					<div class="detailDate">{{comunidad_sala}}</div>
					<!--<div class="detailHour">{{precio}}</div>-->	
				</div>
			</div>
			{{/each}}
		</script>  
      	
      	
      	<!-------------->
		<!--FORMULARIO-->
		<!-------------->
		<script id="ticketDetails-tpl" type="text/x-handlebars-template">
			<div class="topcoat-navigation-bar">
				<div class="topcoat-navigation-bar__item left quarter">
					<a class="topcoat-icon-button--quiet back-button">
						<span class="topcoat-icon topcoat-icon--back"></span>
					</a>
				</div>
				<div class="topcoat-navigation-bar__item center half">
					<h1 class="topcoat-navigation-bar__title">Formulario</h1>
				</div>
			</div>
			
			<div class="main-content">
				<div class="divFondo">
					<div id="formBox">
						<form>
							{{#if name}}		
								<div class="form-item centerItem">	
									<input type="text" class="topcoat-text-input" placeholder="text" value={{name}}>
								</div>
							{{else}}
								<div class="form-item centerItem">
									<input type="text" class="topcoat-text-input" placeholder="text" value="Introduce tu nombre">
								</div>
							{{/if}}
				
							{{#if email}}
								<div class="form-item centerItem">
									<input type="text" class="topcoat-text-input" placeholder="text" value={{email}}>
								</div>
							{{else}}
								<div class="form-item centerItem">
									<input type="text" class="topcoat-text-input" placeholder="text" value="Introduce tu email">
								</div>
								<div class="form-item centerItem">
									<input type="text" class="topcoat-text-input" placeholder="text" value="Repite tu email ">
								</div>
							{{/if}}					
						</form>
					</div>
					
					<div class="form-item centerItem">
						<button class="topcoat-button--cta" >COMPRAR</button>
					</div>
				
				</div>
			</div>
		</script>

		<!------------------->
		<script id="dummy-tpl" type="text/x-handlebars-template">
			<div class="topcoat-navigation-bar">

				<div class="topcoat-navigation-bar__item center half">

			</div>
			<div class="main-content">
            	<div class="divFondo">
            		<h1 style="margin:0 1em 0 1em">Aqu&iacute; ir&aacute; la informaci&oacute;n sobre Kultura Live.</h1>
            	</div> 
            <div>
		</script>

			<div class="topcoat-navigation-bar">

				<div class="topcoat-navigation-bar__item center half">
					<h1 class="topcoat-navigation-bar__title">ANUNCIO</h1>

            <div class="main-content">

            		<h1 style="margin:0 1em 0 1em">Aqu&iacute; ir&aacute;n los detalles del anuncio.</h1>
            	</div> 
            <div>
		</script>
