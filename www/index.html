		<script id="home-tpl" type="text/x-handlebars-template">

		<!----------------------------------->
		<!--ITEMS DE LA LISTA DE CONCIERTOS-->

		<script id="employee-li-tpl" type="text/x-handlebars-template">
			{{#.}}
			
			{{#if nuevaFecha}}
				<li class="topcoat-list__header-kometa">{{date}}</li>
			{{/if}}
			
			<li class="topcoat-list__item-kometa">
				<div class="itemBox">
					<a href="#mainMenu/concertsList/{{id}}">
						<div class="boxLi">
							<div class="boxImg">
								{{#if pic}}
									<img src="assets/pics/{{pic}}">
								{{else}}
									<img src="assets/pics/no_disponible.jpg">
								{{/if}}
							</div>
							<div class="boxItem">
								<div class="itemBand">{{bandName}}</div>
								<div class="itemSala">{{sala}}</div>
								<div class="itemPrecio">{{precio}}</div>
							</div>
						</div>
					</a>
				</div>
			</li>
			{{/.}}
		</script>

		
		<!-------------------------->
		<!--DETALLES DEL CONCIERTO-->
		<!-------------------------->
		<script id="employee-tpl" type="text/x-handlebars-template">
			<div class="topcoat-navigation-bar">
				<div class="topcoat-navigation-bar__item left quarter">
					<a class="topcoat-icon-button--quiet back-button">
						<span class="topcoat-icon topcoat-icon--back"></span>
					</a>
				</div>
				
				<div class="topcoat-navigation-bar__item center half">
					<h1 class="topcoat-navigation-bar__title">{{bandName}}</h1>
				</div>
				
				<div class="topcoat-navigation-bar__item right quarter">
          		</div>
			</div>
			
         
            <div class="main-content">
				<div class="divFondo">
					<div class="detailImageBox">
						{{#if pic}}
							<div class="detail-image">
								<img src="assets/pics/{{pic}}">
							</div>
						{{else}}
							<div class="detail-image">
								<img src="assets/pics/no_disponible.jpg">
							</div>
						{{/if}}
					</div>
	
					<div id="myDivId" class="detailBand">{{bandName}}</div>				
					<div class="detailSala">{{sala}}</div>
					<div class="detailDate">{{date}}</div>
					<div class="detailHour">{{precio}}</div>		
					<div class="detail-image">
						<a class="topcoat-button--cta" href="#mainMenu/ticketDetails" >COMPRAR ENTRADA</a>
					</div>		
				</div>
			</div>
			
		</script>
      
      	
      	<!-------------->
		<!--FORMULARIO-->
		<!-------------->
		<script id="ticketDetails-tpl" type="text/x-handlebars-template">
			<div class="topcoat-navigation-bar">
				<div class="topcoat-navigation-bar__item left quarter">
					<a class="topcoat-icon-button--quiet back-button">
						<span class="topcoat-icon topcoat-icon--back"></span>
					</a>
				</div>
				<div class="topcoat-navigation-bar__item center half">
					<h1 class="topcoat-navigation-bar__title">Formulario</h1>
				</div>
			</div>
			
			<div class="main-content">
				<div class="divFondo">
					<div id="formBox">
						<form>
							{{#if name}}		
								<div class="form-item centerItem">	
									<input type="text" class="topcoat-text-input" placeholder="text" value={{name}}>
								</div>
							{{else}}
								<div class="form-item centerItem">
									<input type="text" class="topcoat-text-input" placeholder="text" value="Introduce tu nombre">
								</div>
							{{/if}}
				
							{{#if email}}
								<div class="form-item centerItem">
									<input type="text" class="topcoat-text-input" placeholder="text" value={{email}}>
								</div>
							{{else}}
								<div class="form-item centerItem">
									<input type="text" class="topcoat-text-input" placeholder="text" value="Introduce tu email">
								</div>
								<div class="form-item centerItem">
									<input type="text" class="topcoat-text-input" placeholder="text" value="Repite tu email ">
								</div>
							{{/if}}					
						</form>
					</div>
					
					<div class="form-item centerItem">
						<button class="topcoat-button--cta" >COMPRAR</button>
					</div>
				
				</div>
			</div>
		</script>
